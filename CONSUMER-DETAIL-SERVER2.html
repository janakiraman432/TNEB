<!DOCTYPE html>
<html lang="en" style="background-color: black;">
<head>
  <title>service detail</title>
 <style>
	.center {
		background-color:black;
		color:yellow;
		margin: auto;
  		width: 45%;
  		border: 3px solid green;
  		padding: 30px;
		border-radius: 50px;
		border: 2px solid #a7a7a7;
		text-align: center;
	}
	input{
		width: 9%;
	}
</style>
</head>
<body>
<div class="center">
<div style="flex-direction:row">
<label>CONSUMER NUMBER:</label>
  <input type="text" id="rsno" onkeydown="f1()" required pattern="\d{1}">
  <input type="text" id="sec" onkeydown="f2()" required pattern="\d{3}">
  <input type="text" id="dist" onkeydown="f3()" required pattern="\d{3}">
  <input type="text" id="serno" onchange="f4()" required pattern="\d{4}">
  <br><br><br>
</div>
<button id="bt" onclick="redir()">submit</button>
</div>

<div id="result"></div>
<script>

window.onload=function(){
	document.getElementById("rsno").focus();
}

function f1(){
	let sd=document.getElementById('rsno').value;
	console.log(sd);
	if((sd.toString()).length > 0)
		document.getElementById('sec').focus();
}

function f2(){
	let sd=document.getElementById('sec').value;
	console.log(sd);
	if((sd.toString()).length === 3)
		document.getElementById('dist').focus();
}

function f3(){
	let sd=document.getElementById('dist').value;
	console.log(sd);
	if((sd.toString()).length === 3)
		document.getElementById('serno').focus();
}

function f4(){
	let sd=document.getElementById('serno').value;
	console.log(sd);
	if((sd.toString()).length  > 0)
		document.getElementById('bt').focus();
}

function redir(){
	
let a="https://tneb.tnebnet.org/newlt/detconws.php?";

let b=document.getElementById('rsno').value;

let c=document.getElementById('sec').value;

let d=document.getElementById('dist').value;

let e=document.getElementById('serno').value;

document.getElementById("result").innerHTML='<iframe src='+a+"rsno="+b+"&eg=4&sec="+c+"&dist="+d+"&serno="+e+' title="SD" style="height:1600px;width:100%;"></iframe>';

document.getElementById('rsno').focus();
}
</script>
</body>
</html>

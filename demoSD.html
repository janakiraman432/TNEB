<!DOCTYPE html>
<html lang="en" style="background-color: black;">
<head>
  <title>SERVICE DETAILS</title>
 <style>
	.center {
		background-color:black;
		color:yellow;
		margin: auto;
  		width: 45%;
  		border: 3px solid green;
  		padding: 30px;
		border-radius: 50px;
		border: 2px solid #a7a7a7;
		text-align: center;
	}
	input:active {
		border: 2px solid blue;
	}
	input{
		width: 12%;
	}
</style>
</head>
<body>
<div class="center">
<div style="flex-direction:row">
<label>service number : </label>
  <input type="number" id="svNUM" required>
  <br><br><br>
</div>
<button id="bt" onclick="redir()">submit</button>
</div>

<div id="result"></div>
<script>


let arr;

function serv(len)
{
if(len===8)
	return (arr[7]);
if(len===9)
	return (arr[7]+""+arr[8]);
if(len===10)
	return (arr[7]+""+arr[8]+""+arr[9]);
if(len===11)
	return (arr[7]+""+arr[8]+""+arr[9]+""+arr[10]);
}
window.onload=function()
{
	document.getElementById("svNUM").focus();
}

function splitNum(num) 
{
    return String(num).split("").map(Number);
}

function redir()
{
arr=splitNum(document.getElementById('svNUM').value);
console.log(arr);
	
let len1=arr.length;  

let a="http://tneb.tnebnet.org/newlt/detconws.php?";

let b=arr[0];

let c=arr[1]+""+arr[2]+""+arr[3];

let d=arr[4]+""+arr[5]+""+arr[6];

let e=serv(len1);

document.getElementById("result").innerHTML='<iframe src='+a+"rsno="+b+"&eg=4&sec="+c+"&dist="+d+"&serno="+e+' title="SD" style="height:1600px;width:100%;"></iframe>';

document.getElementById('svNUM').focus();
}
</script>
</body>
</html>

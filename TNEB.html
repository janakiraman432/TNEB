<!DOCTYPE html>
<html lang="en">
<head>
  <title>service detail</title>
</head>
<body>
<label>rsno:</label>
  <input type="number" id="rsno"><br>
<label>sec:</label>
  <input type="text" id="sec"><br>
<label>dist:</label>
  <input type="text" id="dist"><br>
<label>serno:</label>
  <input type="text" id="serno"><br>
<button onclick="redir()">reDir</button>

<script>

function redir(){

let a="https://tneb.tnebnet.org/newlt/detconws.php?";

let b=document.getElementById('rsno').value;

let c=document.getElementById('sec').value;

let d=document.getElementById('dist').value;

let e=document.getElementById('serno').value;

window.location.replace(a+"rsno="+b+"&eg=4&sec="+c+"&dist="+d+"&serno="+e);
}
</script>
</body>
</html>
